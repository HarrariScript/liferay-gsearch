helptext=<h1>GSearch Syntax Help</h1><p>GSearch portlet supports both Boolean operators and Lucene syntax.</p><p>Default search type is an OR search and wildcards are not used.</p><h2>Examples</h2><h3>Search for content having a word prefix "lorem" i.e. any word starting with "lorem"</h3><p><i><strong>lorem*</strong></i></p><h3>Search for content having both words "lorem" and "ipsum"</h3><p><i><strong>lorem AND ipsum</strong></i> or alternatively <i><strong>lorem +ipsum</strong></i></p><h3>Search for content having word "lorem" but NOT "ipsum"</h3><p><i><strong>lorem NOT ipsum</strong></i> or alternatively <i><strong>lorem -ipsum</strong></i></p><h3>Search for content having word "lorem" in the title</h3><p><i><strong>title:lorem</strong></i></p><h3>Search for content having word "lorem" in the English localized title</h3><p><i><strong>title_en_US:lorem</strong></i></p><p>For more information please see the <a target="_blank" href="https://www.elastic.co/guide/en/elasticsearch/reference/current/query-dsl-query-string-query.html#query-string-syntax">Elasticsearch query syntax documentation</a>.</p>
